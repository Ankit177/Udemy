<div class="row">
  <div class="col s12 m4">
    <a>
      <span>Posts</span>
      <p *ngIf="userData" class="num">{{userData.posts.length}}</p>
      <p *ngIf="!userData" class="num">0</p>
    </a>
  </div>
  <div class="col s12 m4" [routerLinkActive]="['']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/following']">
      <span>Following</span>
      <p *ngIf="userData" class="num">{{userData.following.length}}</p>
      <p *ngIf="!userData" class="num">0</p>
    </a>
  </div>
  <div class="col s12 m4" [routerLinkActive]="['']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/followers']">
      <span>Followers</span>
      <p *ngIf="userData" class="num">{{userData.followers.length}}</p>
      <p *ngIf="!userData" class="num">0</p>
    </a>
  </div>
</div>
<ul class="collection with-header">

  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/streams']">
      <div>Posts
        <a href="#!" class="secondary-content">
          <i class="material-icons">announcement</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/users']">
      <div>People
        <a href="#!" class="secondary-content">
          <i class="material-icons">people</i>
        </a>
      </div>
    </a>

  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/following']">
      <div>Following
        <a href="#!" class="secondary-content">
          <i class="material-icons">people_outline</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/followers']">
      <div>Followers
        <a href="#!" class="secondary-content">
          <i class="material-icons">people_outline</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/images']">

      <div>Photos
        <a href="#!" class="secondary-content">
          <i class="material-icons">photo_library</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/notifications']">
      <div>Notifications
        <a href="#!" class="secondary-content">
          <i class="material-icons">alarm</i>
        </a>
      </div>
    </a>
  </li>
</ul>
